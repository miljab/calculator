<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="buttons">
            <div class="button AC">AC</div>
            <div class="button negative">+/&minus;</div>
            <div class="button percent">%</div>
            <div class="button backspace"><i class="material-icons" style="font-size:36px">backspace</i></div>
            <div class="button seven">7</div>
            <div class="button eight">8</div>
            <div class="button nine">9</div>
            <div class="button divide">/</div>
            <div class="button four">4</div>
            <div class="button five">5</div>
            <div class="button six">6</div>
            <div class="button multiply">&times;</div>
            <div class="button one">1</div>
            <div class="button two">2</div>
            <div class="button three">3</div>
            <div class="button subtract">&minus;</div>
            <div class="button zero">0</div>
            <div class="button point">.</div>
            <div class="button equals">=</div>
            <div class="button add">+</div>
        </div>
    </div>
</body>
</html>
